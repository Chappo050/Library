<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Library</title>
        <link rel="stylesheet" href="style.css">

    <style>

    </head>

    <body>
        <h1>
             Library
        </h1>
        <h2>
            Add your favourite books!!
        </h2>
        <div class="container">

            <div class="inputForm">
                <div>
                    <label class="inputLables" id= "titleLbl" for="bookTitle" >Title</label>
                    <input class="inputField" type="text" id="bookTitle" name="bookTitle" size="10">
                </div>

                <div>
                    <label class="inputLables" for="bookAuthor">Author</label>
                    <input class="inputField" type="text" id="bookAuthor" name="bookAuthor" size="10">
                </div>
                
                <div>
                    <label class="inputLables" for="bookPages">Pages</label>
                    <input class="inputField" type="text" id="bookPages" name="bookPages" size="10">
                </div>
               
                <div>
                    <label class="inputLables readLable"  for="bookRead">Read</label>
                    <br>
                    <label for="bookReadTrue">Yes</label>
                    <input type="radio" id="bookReadTrue" name="bookReadTrue" size="10">
                    <label for="bookReadFalse">No</label>
                    <input type="radio" id="bookReadFalse" name="bookReadFlase" size="10">
                </div>
                
                <div>
                    <button id="newBookBtn">Add Book</button>
                </div>
               
            </div>

               


        </div>


    </body>

    <script src="script.js"></script>
